<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="calculator-body">
            <div id="display"><p id="history">history</p><p id="input"></p></div>
            <div class="editors">
                
                <!-- <button>xD</button> -->
                <button id="erase"><p>Erase</p></button>
                <button id="clear"><p>Clear</p></button>
            </div>
            <div class="operators">
                <button id="divide"><p>&div;</p></button>
                <button id="multiply"><p>*</p></button>
                <button id="subtract"><p>-</p></button>
                <button id="add"><p>+</p></button>
                <button id="equal"><p>=</p></button>
                </div>
            <div class="integers">
                <button id="int1"><p>1</p></button>
                <button id="int2"><p>2</p></button>
                <button id="int3"><p>3</p></button>
                <button id="int4"><p>4</p></button>
                <button id="int5"><p>5</p></button>
                <button id="int6"><p>6</p></button>
                <button id="int7"><p>7</p></button>
                <button id="int8"><p>8</p></button>
                <button id="int9"><p>9</p></button>
                <button id="senpai">Click me Senpai!<br>ðŸ¥°</button>
                <button id="int0"><p>0</p></button>
                <button id="coma"><p>.</p></button>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
